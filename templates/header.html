<div class="container-fluid" style="background-color:#2196F3;color:#fff;height:100px;">
	<div class="container">
		<div class="col-md-6">
			<h1 style="margin-top: 30px;">Catalog App</h1>
		</div>

		<div class="login-block col-md-6">
			{%if 'username' not in session %}
			<a style="color: #fff;" href="{{url_for('showLogin')}}">
				<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Click Here to Login
			</a>
			{% else %}
			<a style="color: #fff;" href="{{url_for('logout')}}">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
			</a>
			{% endif %}
		</div>
	</div>
	<div class="container">
		<div style="margin-left:15px; ">
			<a style="color: #fff;" href="{{url_for('showCategories')}}">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Go to Homepage
			</a>
		</div>
	</div>
</div>
