{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<style>
  body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}
    
    input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    
    .form-container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 600px;
        margin: 0 auto
    
    }
    </style>

<h3 style="text-align: center;">{{item.title}}</h3>

<div class="form-container">
  <form action="#" method="POST">
    <label>Item Name</label>
    <input type="text" name="title" placeholder="{{item.title}}">

    <label>Description</label>
    <textarea name="description" placeholder="{{item.description}}" style="height:200px"></textarea>


    <label>Category</label>
    <select name="category_id">
      {% for category in categories %}
      {%if category.id == item.category_id %}
      <option selected="selected" value="{{category.id}}">{{category.name}}</option>
      {% else %}
      <option value="{{category.id}}">{{category.name}}</option>
      {% endif %}
      {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary" id="submit" type="submit">Edit</button>
    <a style="margin-left:10px" href='{{url_for('showItem', item_id=item.id)}}'>
      <button type="button" class="btn btn-secondary">Cancel</button>
    </a>


  </form>
</div>
{% endblock %}
