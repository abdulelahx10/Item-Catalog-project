{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    .form-container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 600px;
        margin: 0 auto
    }
</style>

<h3 style="text-align: center;">{{item.title}}</h3>

<div class="form-container">
    <label>Description</label>
    <br>
    {{item.description}}
</div>
{% endblock %}
